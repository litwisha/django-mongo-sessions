      env: DJANGO="Django>=1.10,<1.11"

    - python: "3.3"
      env: DJANGO="Django>=1.7,<1.8"
    - python: "3.3"
      env: DJANGO="Django>=1.9,<1.10"
    - python: "3.3"
      env: DJANGO="Django>=1.10,<1.11"

    - python: "3.4"
      env: DJANGO="Django>=1.6,<1.7"

    - python: "3.5"
      env: DJANGO="Django>=1.6,<1.7"
    - python: "3.5"
      env: DJANGO="Django>=1.7,<1.8"
install:
  - pip install $DJANGO --use-mirrors
script: python setup.py nosetests
